<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login(loginForm)">
  <img class="mb-4" src="./assets/images/logos/ctev.jpg" alt="" width="100%" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese</h1>
  <label for="inputEmail" class="sr-only">Usuario</label>
  <input type="text" id="txUser" name="txUser" class="form-control" placeholder="Usuario" autocomplete="off" ngModel required autofocus>
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input type="password" name="txPassword" id="txPassword" class="form-control" placeholder="Contraseña"  ngModel required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> recuerdame!
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
